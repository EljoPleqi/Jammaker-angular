<div>
  <form [formGroup]="scrapperData">
    <select formControlName="genre" class="bg-[#febc2b] h-12 cursor-pointer">
      <option *ngFor="let option of options" [value]="option" selected>
        {{ option }}
      </option>
    </select>
    <input type="text" formControlName="url" class="w-[40rem] h-12" />
    <button
      (click)="onSubmit()"
      class="bg-[#60b158] px-8 text-white h-12 text-semibold"
    >
      Create Recipe
    </button>
  </form>
</div>
