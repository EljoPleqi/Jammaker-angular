<div class="h-[90%] flex flex-col items-center justify-between pt-8">
  <div>
    <h1 class="text-4xl font-bold">Jammaker</h1>
    <h3 class="text-[#252118] mt-8 text-center pb-4">
      {{ user.name }}'s Cookbook
    </h3>
  </div>
  <ul class="cursor-pointer flex flex-col gap-2">
    <a (click)="toDashboard()" >
      <li class="flex gap-2 py-2 px-6 hover:bg-violet-500  hover:text-white">
        <fa-icon [icon]="faBookmark" ></fa-icon>
        <p class="hover:text-white">All Recipies</p>
      </li></a
    >
     <a (click)="toDashboard()" >
      <li class="flex gap-2 py-2 px-6 hover:bg-violet-500  hover:text-white">
        <fa-icon [icon]="faCondiments" ></fa-icon>
        <p class="hover:text-white">All Condiments</p>
      </li></a
    >
    <li class="flex gap-2 py-2 px-6 hover:bg-violet-500  hover:text-white">
      <fa-icon [icon]="faHeart"></fa-icon>
      <p class="hover:text-white">Favorities</p>
    </li>
    <a (click)="toCreation()">
      <li class="flex gap-2 py-2 px-6 hover:bg-violet-500  hover:text-white">
        <fa-icon [icon]="faSquarePlus"></fa-icon>
        <p class="hover:text-white">Create Your Recipe</p>
      </li></a
    >
  </ul>
  <div class="flex gap-2 items-center">
    <img [src]="user.image" alt="" class="rounded-full h-12 w-12" />
    <p>{{ user.name }}</p>
  </div>
</div>
