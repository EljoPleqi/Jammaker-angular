<div>
     <form
      action=""
      class="flex flex-col justify-center items-center gap-12 rounded-t-md border-b-0"
      [formGroup]="recipeForm"
    >
      <div class="flex gap-2 place-self-end" >
      <span class="ml-3 text-sm font-medium">Meal Recipe</span>
        <label for="default-toggle" class="inline-flex relative items-center cursor-pointer" (change)="onToggleForm()">
          <input type="checkbox" value="" id="default-toggle" class="sr-only peer">
          <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600"></div>
        </label>
        <span class="ml-3 text-sm font-medium">Condiment Recipe</span>
      </div>
      <div class="flex gap-2 justify-center items-center w-full">
        <div class="flex flex-col w-[50%] h-12" >
          <label for="title">Title*</label>
          <input
            type="text"
            name="title"
            #title
            formControlName="title"
            class="py-2 bg-gray-100"
            [ngClass]="{
              'border-dashed border-2 border-[#fc413b]':
                !recipeForm.get('title')?.valid &&
                recipeForm.get('title')?.touched
            }"
          />
          <span
            *ngIf="
              !recipeForm.get('title')?.valid &&
              recipeForm.get('title')?.touched
            "
          >
            please enter a title</span
          >
        </div>
        <div class="flex w-[50%] gap-2 h-12">
          <div class="flex flex-col w-[50%]">
            <label for="preptime">Prep-time*</label>
            <input
              type="number"
              name="preptime"
              formControlName="preptime"
              class="py-2 bg-gray-100"
              [ngClass]="{
              'border-dashed border-2 border-[#fc413b]':
                !recipeForm.get('preptime')?.valid &&
                recipeForm.get('preptime')?.touched
            }"
            />
             <span
            *ngIf="
              !recipeForm.get('preptime')?.valid &&
              recipeForm.get('preptime')?.touched
            "
          >
            please enter a preptime</span
          >
          </div>
          <div class="flex flex-col w-[50%]">
            <label for="servings">Servings*</label>
            <input
              type="number"
              name="servings"
              formControlName="servings"
              class="py-2 bg-gray-100"
              [ngClass]="{
              'border-dashed border-2 border-[#fc413b]':
                !recipeForm.get('servings')?.valid &&
                recipeForm.get('servings')?.touched
            }"
            />
             <span
            *ngIf="
              !recipeForm.get('servings')?.valid &&
              recipeForm.get('servings')?.touched
            "
          >
            please enter a min number of servings</span
          >
          </div>
        </div>
      </div>
      <div class="flex gap-2 justify-center items-center w-full">
        <div class="flex flex-col w-[50%]">
          <label for="category" >Category*</label>
          <input
            type="text"
            name="category"
            formControlName="category"
            class="py-2 bg-gray-100"
            [ngClass]="{
              'border-dashed border-2 border-[#fc413b]':
                !recipeForm.get('category')?.valid &&
                recipeForm.get('category')?.touched
            }"
          />
          <span
            *ngIf="
              !recipeForm.get('category')?.valid &&
              recipeForm.get('category')?.touched
            "
          >
            please enter a category</span
          >
        </div>
        <div class="flex flex-col w-[50%]">
          <label for="genre">genre</label>
          <select
            name="genre"
            id=""
            class="bg-[#febc2b] py-2 cursor-pointer"
            formControlName="genre"
          >
            <option *ngFor="let option of options" [value]="option" selected>
              {{ option }}
            </option>
          </select>
        </div>
      </div>
      <div class="w-full">
        <input type="file" name="" id="" formControlName="image" />
      </div>
      <div class="flex flex-col gap-2 w-full">
        <div class="flex flex-col w-full">
          <div
            *ngIf="ingredientsArray.length > 0"
            class="max-h-[6rem] overflow-y-auto mb-4"
          >
            <div
              *ngFor="let ingredient of ingredientsArray; let i = index"
              class="flex gap-2 border-b-2 border-dashed border-[#4a4230] py-1"
            >
              <span
                class="flex items-center justify-center text-white text-3xl min-w-[3.5rem] h-[3.5rem] bg-[#fc413b]"
                >{{ i + 1 }}</span
              >
              <p class="max-h-[3.5rem] overflow-y-auto py-2">
                {{ ingredient }}
              </p>
            </div>
          </div>
          <label for="ingredient">Ingredients</label>
          <div class="flex gap-1">
            <input
              type="text"
              name="ingredient"
              class="h-12 w-[80%]"
              #ingredient
              class="py-2 bg-gray-100 w-[80%]"
            />
            <button
              type="button"
              (click)="onAddIngredient($event)"
              class="bg-[#60b158] text-white px-4 w-[20%]"
            >
              <fa-icon [icon]="faPlus"></fa-icon>
              Add
            </button>
          </div>
        </div>
        <div class="flex flex-col w-full">
          <div
            *ngIf="instructionsArray.length > 0"
            class="max-h-[6rem] overflow-y-auto mb-4"
          >
            <div
              *ngFor="let instruction of instructionsArray; let i = index"
              class="flex gap-2 border-b-2 border-dashed border-[#4a4230] py-1"
            >
              <span
                class="flex items-center justify-center text-white text-3xl min-w-[3.5rem] h-[3.5rem] bg-[#fc413b]"
                >{{ i + 1 }}</span
              >
              <p class="max-h-[3.5rem] overflow-y-auto py-2">
                {{ instruction }}
              </p>
            </div>
          </div>
          <label for="genre">Instructions</label>
          <div class="flex gap-1">
            <input
              type="textarea"
              name="instruction"
              class="h-12"
              #instruction
              class="py-2 bg-gray-100 w-[80%]"
            />
            <button
              type="button"
              (click)="onAddInstruction($event)"
              class="bg-[#60b158] text-white px-4 w-[20%]"
            >
              <fa-icon [icon]="faPlus"></fa-icon>
              Add
            </button>
          </div>
        </div>
      </div>
      <button
        type="submit"
        class="bg-[#60b158] px-8 text-white h-12 text-semibold place-self-end"
        (click)="onSubmit()"
      >
        Create Recipe
      </button>
    </form>

</div>
