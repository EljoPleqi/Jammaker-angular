<div *ngIf="!isLoading; else loading">
  <form [formGroup]="scrapperData" class="scrapper-form">
    <div class="input-meta-details w-25">
      <label for="tags-input">Mood Tags</label>
      <input type="text" name="tags-input" placeholder="Add mood tags..." id="" s class="input-array" />
    </div>
    <div class="input-meta-details w-75">
      <label for="tags-input">Recipe URL</label>
      <input
        type="text"
        formControlName="url"
        placeholder="Paste your link form your favorite site..."
        class="input-array"
        (keyup.enter)="addMoodTag($event)"
      />
    </div>
    <button type="button" (click)="onSubmit()" class="btn submit">Create Recipe</button>
  </form>
</div>

<ng-template #loading>
  <div class="flex-col-gap4 center">
    <span class="loader"></span>
    <span>Please hold tight your recipe is in the oven</span>
  </div>
</ng-template>
