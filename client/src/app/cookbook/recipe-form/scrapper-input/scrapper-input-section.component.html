<div *ngIf="!isLoading; else loading">
  <label for="select" id="label">Music Genre</label>
  <form [formGroup]="scrapperData" class="scrapper-form">
    <div class="input-meta-details">
      <select name="genre" id="" class="genre-select">
        <option value="" *ngFor="let genre of genres">
          {{ genre }}
        </option>
      </select>
    </div>
    <input
      type="text"
      formControlName="url"
      placeholder="Paste your link form your favorite site"
      class="input-array"
    />
    <button (click)="onSubmit()" class="btn submit">Create Recipe</button>
  </form>
</div>

<ng-template #loading>
  <div class="flex-col-gap4 center">
    <span class="loader"></span>
    <span>Please hold tight your recipe is in the oven</span>
  </div>
</ng-template>
