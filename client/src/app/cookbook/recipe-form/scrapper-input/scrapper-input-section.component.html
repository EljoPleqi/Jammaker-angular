<ng-container *ngIf="!isLoading; else loading">
  <div class="scrapper-form">
    <div class="input-meta-details w-25">
      <label for="tags-input">Mood Tags (max 3)</label>
      <div class="mood-tags">
        <span *ngFor="let tag of genres" class="chip">{{ tag }}</span>
      </div>
      <input
        type="text"
        name=""
        id=""
        [(ngModel)]="moodTag"
        placeholder="Add your mood tags here"
        class="input-array"
        (keyup.enter)="addMoodTag()"
        [attr.disabled]="genres.length >= 3"
      />
    </div>
    <div class="input-meta-details w-75">
      <label for="tags-input">Recipe URL</label>
      <input type="text" placeholder="Paste your link form your favorite site..." class="input-array" [(ngModel)]="url" />
    </div>
    <button type="button" (click)="onSubmit()" class="btn submit">Create Recipe</button>
  </div>
</ng-container>

<ng-template #loading>
  <div class="flex-col-gap4 center">
    <span class="loader"></span>
    <span>Please hold tight your recipe is in the oven</span>
  </div>
</ng-template>
