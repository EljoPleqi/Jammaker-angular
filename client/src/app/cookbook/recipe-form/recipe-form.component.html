<div class="flex flex-col h-full justify-center items-center">
  <h2>Enter your own recipe</h2>
  <form
    action=""
    class="flex flex-col h-full justify-center items-center gap-2"
    (ngSubmit)="onSubmit(recipe)"
    #recipe="ngForm"
  >
    <div class="flex gap-2">
      <div class="flex flex-col">
        <label for="title">Title</label>
        <input type="text" name="title" class="h-12" ngModel />
      </div>
      <div class="flex flex-col">
        <label for="preptime">Prep-time</label>
        <input type="number" name="preptime" class="h-12" ngModel />
      </div>
      <div class="flex flex-col">
        <label for="category">category</label>
        <input type="text" name="category" class="h-12" ngModel />
      </div>
      <div class="flex flex-col">
        <select
          name="genre"
          id=""
          class="bg-[#febc2b] h-12 cursor-pointer"
          ngModel
        >
          <option selected disabled>Choose a genre</option>
          <option value="rock">rock</option>
          <option value="pop">pop</option>
          <option value="classical">classical</option>
        </select>
      </div>
    </div>
    <div class="flex gap-2">
      <form class="flex flex-col">
        <span *ngIf="ingredientsArray.length > 0">
          <p *ngFor="let ingredient of ingredientsArray">{{ ingredient }}</p>
        </span>
        <label for="ingredient">Ingredients</label>
        <input type="text" name="ingredient" class="h-12" #ingredient />
        <button (click)="onAddIngredient()" class="bg-[#60b158] text-white">
          <fa-icon [icon]="faPlus"></fa-icon>
          Add Ingredient
        </button>
      </form>
      <form class="flex flex-col">
        <span *ngIf="instructionsArray.length > 0">
          <p *ngFor="let instruction of instructionsArray">{{ instruction }}</p>
        </span>
        <label for="genre">Instructions</label>
        <input type="text" name="instruction" class="h-12" #instruction />
        <button (click)="onAddInstruction()" class="bg-[#60b158] text-white">
          <fa-icon [icon]="faPlus" class="text-white"></fa-icon>
          Add Instruction
        </button>
      </form>
    </div>
    <button
      type="submit"
      class="bg-[#60b158] px-8 text-white h-12 text-semibold"
    >
      Create Recipe
    </button>
  </form>
</div>
