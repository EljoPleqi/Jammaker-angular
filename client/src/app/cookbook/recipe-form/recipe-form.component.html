<div class="flex flex-col h-full justify-center items-center">
  <h2>Enter your own recipe</h2>
  <form
    action=""
    class="flex flex-col h-full justify-center items-center gap-2"
  >
    <div class="flex gap-2">
      <div class="flex flex-col">
        <label for="title">Title</label>
        <input type="text" name="title" class="h-12" />
      </div>
      <div class="flex flex-col">
        <label for="preptime">Prep-time</label>
        <input type="number" name="preptime" class="h-12" />
      </div>
      <div class="flex flex-col">
        <label for="category">category</label>
        <input type="text" name="category" class="h-12" />
      </div>
      <div class="flex flex-col">
        <select
          name="genre"
          id=""
          class="bg-[#febc2b] h-12 cursor-pointer"
          ngModel
        >
          <option selected disabled>Choose a genre</option>
          <option value="rock">rock</option>
          <option value="pop">pop</option>
          <option value="classical">classical</option>
        </select>
      </div>
    </div>
    <div class="flex gap-2">
      <div class="flex flex-col">
        <p *ngIf="ingredientsArray.length > 0">{{ ingredientsArray }}</p>
        <label for="ingredient">Ingredients</label>
        <input type="text" name="ingredient" class="h-12" />
      </div>
      <div class="flex flex-col">
        <p *ngIf="instructionsArray.length > 0">{{ instructionsArray }}</p>
        <label for="genre">Instructions</label>
        <input type="text" name="instruction" class="h-12" />
      </div>
    </div>
  </form>
</div>
