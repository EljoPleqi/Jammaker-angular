<div
  *ngIf="!loading"
  class="grid grid-cols-recipes h-full w-full p-8 grid-rows-recipes"
>
  <!-- left column -->
  <div class="left">
    <div
      class="flex items-center justify-center gap-2 w-[41rem] h-[7rem] bg-[#F7F6F3]"
    >
      <h2 class="text-2xl flex-wrap font-bold">{{ recipe.title }}</h2>
      <div class="flex flex-col gap-2">
        <span class="flex gap-2">
          <fa-icon [icon]="faClock"></fa-icon>
          <p>{{ recipe.preptime }} mins</p>
        </span>
        <span
          class="bg-[#febc2b] px-4 py-2 flex items-center justify-center gap-2"
        >
          <fa-icon [icon]="faHeart"></fa-icon>
          <p>add to favourites</p>
        </span>
      </div>
    </div>
    <div
      class="overflow-x-auto overflow-y-visible flex flex-col items-center justify-start p-[1.2rem] gap-4 rounded-md border-dashed border-2 border-[#4a4230] w-full"
    >
      <app-instruction-card
        *ngFor="let instruction of recipe.instructions"
        [instruction]="instruction"
      ></app-instruction-card>
    </div>
  </div>
  <!-- center column -->
  <div class="center">
    <img src="../../assets/cow.png" class="h-10" alt="" />
    <div class="timer-bar">
      <div
        class="timer-bar color"
        data-timer-target="color"
        style="height: 100%"
      ></div>
    </div>
    <img src="../../assets/burger.png" class="h-10" alt="" />
  </div>
  <!-- right column -->
  <div class="">
    <app-ingredients-panel
      [ingredients]="recipe.ingredients"
    ></app-ingredients-panel>
  </div>
</div>

<div *ngIf="loading"><p>loading....</p></div>
