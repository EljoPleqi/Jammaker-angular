<div class="recipe-card" (click)="onOpenRecipe()">
  <img src="{{ recipe.url }}" alt="recipe-image" class="recipe-image" />
  <div class="card-details">
    <p class="recipe-title">{{ recipe.title }}</p>
    <div class="category-tag">
      <p class="">{{ recipe.category }}</p>
    </div>
    <ng-template #condiment> Condiment </ng-template>
  </div>
</div>
